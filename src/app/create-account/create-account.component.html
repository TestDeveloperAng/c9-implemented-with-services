<div class="row">
		<div class="col-md-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Server Name" [(ngModel)]="accountName">
      </div>

      <div class="form-group">
        <label for="name">Balance</label>
        <input type="text" name="balance" id="balance" class="form-control" placeholder="Current Balance" [(ngModel)]="accountBalance">
      </div>

      <div class="form-group">
        <label for="select">Select Status</label>
        <select name="status" id="status" class="form-control"  [(ngModel)]="accountStatus">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-sm btn-success" (click)="onCreateServer()">Create Server</button>
      </div>
    </div>
</div>
